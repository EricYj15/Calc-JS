<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <main>
        <section class="calcBody">
            <h1>Calculadora</h1>
            <div class="center">
                <h3>Insira o primeiro número</h3>
                <input type="number" id="numero1" placeholder="Insira o primeiro número">
                <h3>Insira o segundo número</h3>
                <input type="number" id="numero2" placeholder="Insira o segundo número">
            </div>
            <div class="btn">
                <button id="plus"><b>+</b></button>
                <button id="minus"><b>-</b></button>
                <button id="multiply"><b>*</b></button>
                <button id="divide"><b>/</b></button>
            </div>
            <div class="res">
                <h2>Resultado:</h2>
                <p id="resultado" ></p>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
